<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위험성평가 결과서 - 표지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 60px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .year-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .approval-section {
            margin: 60px 0;
            padding: 40px;
            background: #f7fafc;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .approval-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .approval-table th,
        .approval-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #e2e8f0;
            background: white;
        }

        .approval-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .approval-label {
            background: #4a5568;
            color: white;
            font-weight: 600;
            writing-mode: vertical-lr;
            text-orientation: upright;
            letter-spacing: 2px;
        }

        .approval-table input {
            width: 100%;
            border: 2px solid transparent;
            padding: 12px;
            font-size: 0.95rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #f7fafc;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
        }

        .approval-table input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-input {
            height: 45px;
            font-weight: 500;
        }

        .signature-input {
            height: 80px;
            font-size: 1.1rem;
        }

        .company-info-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateX(5px);
        }

        .form-group label {
            min-width: 120px;
            font-weight: 500;
            color: #4a5568;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .form-group label::before {
            content: '▸';
            color: #667eea;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .form-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            color: #718096;
            font-size: 0.9rem;
        }

        .page-number {
            display: inline-block;
            background: #e2e8f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* 호버 효과 */
        .form-group input:hover,
        .approval-table input:hover {
            border-color: #cbd5e0;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 8px;
            }

            .approval-table {
                font-size: 0.85rem;
            }
        }

        /* 인쇄 스타일 */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 20px;
                max-width: 100%;
            }

            .year-badge {
                animation: none;
            }

            input {
                border: none !important;
                background: transparent !important;
                box-shadow: none !important;
            }

            .approval-section,
            .company-info-section {
                box-shadow: none;
                background: white;
            }

            .approval-table th {
                background: #4a5568 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="year-badge" id="reportYear">2025년도</div>
            <h1>위험성평가 결과서</h1>
        </header>

        <section class="approval-section">
            <h2 class="section-title">결재</h2>
            <table class="approval-table">
                <tr>
                    <td rowspan="2" class="approval-label">결<br>재</td>
                    <td><input type="text" class="role-input" placeholder="담당자" value="담당자"></td>
                    <td><input type="text" class="role-input" placeholder="팀장" value="팀장"></td>
                    <td><input type="text" class="role-input" placeholder="부서장" value="부서장"></td>
                    <td><input type="text" class="role-input" placeholder="대표이사" value="대표이사"></td>
                </tr>
                <tr>
                    <td><input type="text" class="signature-input" placeholder="서명"></td>
                    <td><input type="text" class="signature-input" placeholder="서명"></td>
                    <td><input type="text" class="signature-input" placeholder="서명"></td>
                    <td><input type="text" class="signature-input" placeholder="서명"></td>
                </tr>
            </table>
        </section>

        <section class="company-info-section">
            <h2 class="section-title">사업장 정보</h2>
            <form>
                <div class="form-group">
                    <label for="companyName">회사명</label>
                    <input type="text" id="companyName" name="companyName" placeholder="회사명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="companyAddress">주소</label>
                    <input type="text" id="companyAddress" name="companyAddress" placeholder="사업장 주소를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="companyTel">전화번호</label>
                    <input type="text" id="companyTel" name="companyTel" placeholder="02-1234-5678">
                </div>
                <div class="form-group">
                    <label for="companyFax">팩스번호</label>
                    <input type="text" id="companyFax" name="companyFax" placeholder="02-1234-5679">
                </div>
            </form>
        </section>

        <footer>
            <div class="page-number">1 페이지</div>
        </footer>
    </div>

    <script>
        // 연도 자동 업데이트
        document.getElementById('reportYear').textContent = new Date().getFullYear() + '년도';

        // 입력 필드 포커스 효과
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // 엔터키로 다음 입력 필드로 이동
        inputs.forEach((input, index) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });
        });
    </script>
</body>
</html>
