<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏúÑÌóòÏÑ±ÌèâÍ∞Ä - ÏúÑÌóòÏ†ïÎ≥¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ìó§Îçî Ïä§ÌÉÄÏùº */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* ÏÑπÏÖò Ïä§ÌÉÄÏùº */
        .info-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 5px;
            height: 20px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        /* ÏûÖÎ†• Í∑∏Î£π Ïä§ÌÉÄÏùº */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Í≥µÏ†ï ÏÑ†ÌÉù ÌÉ≠ */
        .process-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .process-tab {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
            position: relative;
            overflow: hidden;
        }

        .process-tab:hover {
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .process-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .process-tab.linked {
            background: #e6fffa;
            border-color: #38b2ac;
            color: #234e52;
        }

        .process-tab.linked::after {
            content: 'üîó';
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 0.8rem;
        }

        /* ÎèôÏ†Å Î¶¨Ïä§Ìä∏ Ïä§ÌÉÄÏùº */
        .dynamic-list {
            margin-top: 15px;
        }

        .list-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item input {
            flex: 1;
        }

        .btn-remove {
            padding: 8px 12px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: #c53030;
            transform: scale(1.05);
        }

        .btn-add {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        /* Ïï°ÏÖò Î≤ÑÌäº */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî ÏïåÎ¶º */
        .sync-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #48bb78;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Î°úÎî© ÌëúÏãú */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .process-tabs {
                justify-content: center;
            }

            .action-buttons {
                flex-wrap: wrap;
            }
        }

        /* Ïù∏ÏáÑ Ïä§ÌÉÄÏùº */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 20px;
                max-width: 100%;
            }

            .btn,
            .btn-add,
            .btn-remove {
                display: none;
            }

            input,
            textarea {
                border: 1px solid #ccc !important;
                background: white !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏúÑÌóòÏ†ïÎ≥¥</h1>
        </div>

        <!-- Í≥µÏ†ï ÏÑ†ÌÉù ÌÉ≠ -->
        <div class="process-tabs" id="processTabs">
            <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê® -->
        </div>

        <!-- Í∏∞Î≥∏ Ï†ïÎ≥¥ ÏÑπÏÖò -->
        <div class="info-section">
            <h2 class="section-title">Í∏∞Î≥∏ Ï†ïÎ≥¥</h2>
            
            <div class="input-group">
                <label for="industryName">ÏóÖÏ¢ÖÎ™Ö</label>
                <input type="text" id="industryName" placeholder="ÏóÖÏ¢ÖÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>

            <div class="input-group">
                <label for="currentProcess">ÌòÑÏû¨ ÏÑ†ÌÉùÎêú Í≥µÏ†ï</label>
                <input type="text" id="currentProcess" readonly style="background: #e6fffa; border-color: #38b2ac;">
            </div>
        </div>

        <!-- ÏõêÏû¨Î£å ÏÑπÏÖò -->
        <div class="info-section">
            <h2 class="section-title">Ïõê(Ïû¨)Î£å</h2>
            
            <div class="dynamic-list" id="materialsList">
                <div class="list-item">
                    <input type="text" placeholder="ÏõêÏû¨Î£åÎ™Ö ÏûÖÎ†•">
                    <button class="btn-remove" onclick="removeItem(this)">ÏÇ≠Ï†ú</button>
                </div>
            </div>
            <button class="btn-add" onclick="addMaterial()">+ ÏõêÏû¨Î£å Ï∂îÍ∞Ä</button>
        </div>

        <!-- Í∏∞Í≥ÑÍ∏∞Íµ¨ Î∞è ÏÑ§ÎπÑ ÏÑπÏÖò -->
        <div class="info-section">
            <h2 class="section-title">Í∏∞Í≥ÑÍ∏∞Íµ¨ Î∞è ÏÑ§ÎπÑÎ™Ö</h2>
            
            <div class="dynamic-list" id="equipmentList">
                <!-- ÏûëÏóÖÍ≥µÏ†ïÏóêÏÑú ÏûêÎèôÏúºÎ°ú Ï±ÑÏõåÏßê -->
            </div>
            <button class="btn-add" onclick="addEquipment()">+ Í∏∞Í≥ÑÍ∏∞Íµ¨ Ï∂îÍ∞Ä</button>
        </div>

        <!-- Ïú†Ìï¥ÌôîÌïôÎ¨ºÏßà ÏÑπÏÖò -->
        <div class="info-section">
            <h2 class="section-title">Ïú†Ìï¥ÌôîÌïôÎ¨ºÏßà</h2>
            
            <div class="dynamic-list" id="chemicalsList">
                <!-- ÏûëÏóÖÍ≥µÏ†ïÏóêÏÑú ÏûêÎèôÏúºÎ°ú Ï±ÑÏõåÏßê -->
            </div>
            <button class="btn-add" onclick="addChemical()">+ ÌôîÌïôÎ¨ºÏßà Ï∂îÍ∞Ä</button>
        </div>

        <!-- Ïï°ÏÖò Î≤ÑÌäº -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="goToPrevious()">‚Üê Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ</button>
            <button class="btn btn-secondary" onclick="saveData()">üíæ Ï†ÄÏû•</button>
            <button class="btn btn-primary" onclick="syncFromProcess()">üîÑ Í≥µÏ†ïÎç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî</button>
            <button class="btn btn-secondary" onclick="goToNext()">Îã§Ïùå ÌéòÏù¥ÏßÄ ‚Üí</button>
        </div>
    </div>

    <!-- ÎèôÍ∏∞Ìôî ÏïåÎ¶º -->
    <div class="sync-notification" id="syncNotification">
        ‚úÖ Í≥µÏ†ï Îç∞Ïù¥ÌÑ∞Í∞Ä ÎèôÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§!
    </div>

    <!-- Î°úÎî© Ïò§Î≤ÑÎ†àÏù¥ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // ===== Ï†ÑÏó≠ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå (localStorage ÎåÄÏã† ÏÇ¨Ïö©) =====
        window.appData = window.appData || {
            titlePageData: {},
            workProcessData: {},
            riskInfoData: {}
        };

        // ===== Îç∞Ïù¥ÌÑ∞ Î™®Îç∏ =====
        let riskInfoData = {
            id: null,
            industryName: '',
            selectedProcess: '',
            processData: {}, // Í∞Å Í≥µÏ†ïÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            materials: [],
            equipment: [],
            chemicals: []
        };

        // ÌòÑÏû¨ ÏÑ†ÌÉùÎêú Í≥µÏ†ï
        let currentProcessIndex = 0;

        // ===== Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Í∏∞Î∞ò Îç∞Ïù¥ÌÑ∞ Í≥µÏú† (Î∞±ÏóîÎìú Ïó∞Îèô Ï†Ñ) =====
        
        // ÏûëÏóÖÍ≥µÏ†ï Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        function loadProcessData() {
            return window.appData.workProcessData || null;
        }

        // Í≥µÏ†ï ÌÉ≠ ÏÉùÏÑ±
        function createProcessTabs() {
            const processData = loadProcessData();
            const tabsContainer = document.getElementById('processTabs');
            tabsContainer.innerHTML = '';

            if (!processData || !processData.processes) {
                // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞
                for (let i = 1; i <= 5; i++) {
                    const tab = document.createElement('div');
                    tab.className = 'process-tab';
                    tab.textContent = `Í≥µÏ†ï ${i}`;
                    tab.onclick = () => selectProcess(i - 1);
                    tabsContainer.appendChild(tab);
                }
            } else {
                // Ïã§Ï†ú Í≥µÏ†ï Îç∞Ïù¥ÌÑ∞ÏóêÏÑú ÌÉ≠ ÏÉùÏÑ±
                processData.processes.forEach((process, index) => {
                    const tab = document.createElement('div');
                    tab.className = 'process-tab';
                    if (process.name) {
                        tab.className += ' linked';
                    }
                    tab.textContent = process.name || `Í≥µÏ†ï ${index + 1}`;
                    tab.onclick = () => selectProcess(index);
                    tabsContainer.appendChild(tab);
                });
            }

            // Ï≤´ Î≤àÏß∏ Í≥µÏ†ï ÏÑ†ÌÉù
            selectProcess(0);
        }

        // Í≥µÏ†ï ÏÑ†ÌÉù
        function selectProcess(index) {
            currentProcessIndex = index;
            
            // ÌÉ≠ ÌôúÏÑ±Ìôî
            const tabs = document.querySelectorAll('.process-tab');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            // ÏÑ†ÌÉùÎêú Í≥µÏ†ï ÌëúÏãú
            const processData = loadProcessData();
            if (processData && processData.processes[index]) {
                const process = processData.processes[index];
                document.getElementById('currentProcess').value = process.name || `Í≥µÏ†ï ${index + 1}`;
                
                // Ìï¥Îãπ Í≥µÏ†ïÏùò Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                loadProcessSpecificData(index);
            }
        }

        // Í≥µÏ†ïÎ≥Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadProcessSpecificData(processIndex) {
            const processData = loadProcessData();
            if (!processData || !processData.processes[processIndex]) return;

            const process = processData.processes[processIndex];
            
            // Í∏∞Í≥ÑÍ∏∞Íµ¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            if (process.equipment && process.equipment.length > 0) {
                const equipmentList = document.getElementById('equipmentList');
                equipmentList.innerHTML = '';
                
                process.equipment.forEach(item => {
                    if (item.trim()) {
                        const listItem = createListItem(item, 'equipment');
                        equipmentList.appendChild(listItem);
                    }
                });
            }

            // Ïú†Ìï¥ÌôîÌïôÎ¨ºÏßà Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            if (process.chemicals && process.chemicals.length > 0) {
                const chemicalsList = document.getElementById('chemicalsList');
                chemicalsList.innerHTML = '';
                
                process.chemicals.forEach(item => {
                    if (item.trim()) {
                        const listItem = createListItem(item, 'chemical');
                        chemicalsList.appendChild(listItem);
                    }
                });
            }

            showSyncNotification();
        }

        // Î¶¨Ïä§Ìä∏ ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
        function createListItem(value = '', type = '') {
            const div = document.createElement('div');
            div.className = 'list-item';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.placeholder = `${type === 'equipment' ? 'Í∏∞Í≥ÑÍ∏∞Íµ¨Î™Ö' : type === 'chemical' ? 'ÌôîÌïôÎ¨ºÏßàÎ™Ö' : 'ÏõêÏû¨Î£åÎ™Ö'} ÏûÖÎ†•`;
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn-remove';
            removeBtn.textContent = 'ÏÇ≠Ï†ú';
            removeBtn.onclick = () => removeItem(removeBtn);
            
            div.appendChild(input);
            div.appendChild(removeBtn);
            
            return div;
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ìï®ÏàòÎì§
        function addMaterial() {
            const list = document.getElementById('materialsList');
            const item = createListItem('', 'material');
            list.appendChild(item);
        }

        function addEquipment() {
            const list = document.getElementById('equipmentList');
            const item = createListItem('', 'equipment');
            list.appendChild(item);
        }

        function addChemical() {
            const list = document.getElementById('chemicalsList');
            const item = createListItem('', 'chemical');
            list.appendChild(item);
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        function removeItem(button) {
            const item = button.parentElement;
            item.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => item.remove(), 300);
        }

        // Í≥µÏ†ï Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî
        function syncFromProcess() {
            showLoading(true);
            
            setTimeout(() => {
                createProcessTabs();
                loadProcessSpecificData(currentProcessIndex);
                showLoading(false);
                showSyncNotification();
            }, 500);
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveData() {
            showLoading(true);
            
            // ÌòÑÏû¨ ÌéòÏù¥ÏßÄ Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            const data = {
                industryName: document.getElementById('industryName').value,
                selectedProcess: document.getElementById('currentProcess').value,
                materials: [],
                equipment: [],
                chemicals: []
            };

            // Î¶¨Ïä§Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            document.querySelectorAll('#materialsList input').forEach(input => {
                if (input.value.trim()) data.materials.push(input.value);
            });

            document.querySelectorAll('#equipmentList input').forEach(input => {
                if (input.value.trim()) data.equipment.push(input.value);
            });

            document.querySelectorAll('#chemicalsList input').forEach(input => {
                if (input.value.trim()) data.chemicals.push(input.value);
            });

            // Ï†ÑÏó≠ Îç∞Ïù¥ÌÑ∞Ïóê Ï†ÄÏû•
            window.appData.riskInfoData = data;
            
            setTimeout(() => {
                showLoading(false);
                alert('Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
            }, 500);
        }

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showSyncNotification() {
            const notification = document.getElementById('syncNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function goToPrevious() {
            saveData();
            alert('ÏûëÏóÖÍ≥µÏ†ï ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô');
            // window.location.href = 'work-process.html';
        }

        function goToNext() {
            saveData();
            alert('Îã§Ïùå ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô');
            // window.location.href = 'hazard-classification.html';
        }

        // Ïï†ÎãàÎ©îÏù¥ÏÖò Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(20px);
                }
            }
        `;
        document.head.appendChild(style);

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('DOMContentLoaded', () => {
            createProcessTabs();
            
            // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            const savedData = window.appData.riskInfoData;
            if (savedData && savedData.industryName) {
                document.getElementById('industryName').value = savedData.industryName || '';
                
                // Í∏∞ÌÉÄ Îç∞Ïù¥ÌÑ∞ Î≥µÏõê...
            }
        });
    </script>
</body>
</html>
