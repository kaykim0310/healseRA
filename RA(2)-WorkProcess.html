    <script>

            { header: "ì£¼ìš”ê¸°ê³„ê¸°êµ¬", isPhotoRow: false, placeholder: "ì‚¬ìš©ë˜ëŠ” ê¸°ê³„ ë° ì¥ë¹„ë¥¼ ì…ë ¥í•˜ì„¸ìš”" },
            { header: "ìœ í•´ìœ„í—˜ë¬¼ì§ˆ", isPhotoRow: false, placeholder: "ì·¨ê¸‰í•˜ëŠ” ìœ í•´Â·ìœ„í—˜ ë¬¼ì§ˆì„ ì…ë ¥í•˜ì„¸ìš”" },
            { header: "ìœ í•´ìœ„í—˜ìš”ì¸", isPhotoRow: false, placeholder: "íŒŒì•…ëœ ìœ í•´Â·ìœ„í—˜ ìš”ì¸ì„ ì…ë ¥í•˜ì„¸ìš”" }

        // ê³µì •ë„ í…Œì´ë¸” ê·¸ë¦¬ê¸°
        function redrawProcessMapTable() {
            // í—¤ë” ì´ˆê¸°í™”
            processMapHeader.innerHTML = '<th class="row-header">êµ¬ë¶„</th>';
            processMapBody.innerHTML = '';

            // í˜ì´ì§€ ê³„ì‚°
            const totalPages = Math.ceil(totalProcessSteps / stepsPerPage);
            currentPage = Math.max(1, Math.min(currentPage, totalPages));

            const startIdx = (currentPage - 1) * stepsPerPage;
            const endIdx = Math.min(startIdx + stepsPerPage, totalProcessSteps);

            // í—¤ë” ìƒì„±
            for (let i = startIdx; i < endIdx; i++) {
                const th = document.createElement('th');
                th.innerHTML = `ê³µì •ë‹¨ê³„ ${i + 1}`;
                processMapHeader.appendChild(th);
            }

            // í–‰ ìƒì„±
            processMapRowDefinitions.forEach(def => {
                const tr = document.createElement('tr');
                
                // í–‰ í—¤ë”
                const rowHeader = document.createElement('td');
                rowHeader.className = 'row-header';
                rowHeader.textContent = def.header;
                tr.appendChild(rowHeader);

                // ë°ì´í„° ì…€
                for (let i = startIdx; i < endIdx; i++) {
                    const td = document.createElement('td');
                    
                    if (def.isPhotoRow) {
                        td.className = 'photo-cell';
                        td.innerHTML = `

                        // í™”ì‚´í‘œ ì¶”ê°€ (ë§ˆì§€ë§‰ ì…€ ì œì™¸)
                        if (i < endIdx - 1) {

                            arrow.innerHTML = 'â†’';
                            td.appendChild(arrow);

                    } else {
                        const textarea = document.createElement('textarea');
                        textarea.placeholder = def.placeholder;
                        
                        // ì €ì¥ëœ ë°ì´í„°ê°€ ìˆìœ¼ë©´ ë¶ˆëŸ¬ì˜¤ê¸°
                        const savedData = window.appData.workProcessData;
                        if (savedData && savedData.processes && savedData.processes[i]) {
                            const process = savedData.processes[i];
                            switch(def.header) {
                                case "ê³µì •ëª…":
                                    textarea.value = process.name || '';
                                    break;
                                case "ê³µì •ì„¤ëª…":
                                    textarea.value = process.description || '';
                                    break;
                                case "ì£¼ìš”ê¸°ê³„ê¸°êµ¬":
                                    textarea.value = process.equipment ? process.equipment.join(', ') : '';
                                    break;
                                case "ìœ í•´ìœ„í—˜ë¬¼ì§ˆ":
                                    textarea.value = process.chemicals ? process.chemicals.join(', ') : '';
                                    break;
                                case "ìœ í•´ìœ„í—˜ìš”ì¸":

            document.querySelectorAll('textarea').forEach(element => {

        // ===== ì „ì—­ ë°ì´í„° ì €ì¥ì†Œ (localStorage ëŒ€ì‹  ì‚¬ìš©) =====
        // ì‹¤ì œ ìš´ì˜ í™˜ê²½ì—ì„œëŠ” ë°±ì—”ë“œ API ì‚¬ìš©

            const data = {

        // íŠ¹ì • ê³µì •ì˜ ë°ì´í„° ìˆ˜ì§‘
        function collectProcessData(processIndex) {

            // í˜„ì¬ í˜ì´ì§€ì— í•´ë‹¹ ê³µì •ì´ í‘œì‹œë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
            const pageStart = (currentPage - 1) * stepsPerPage;
